<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox-Generador</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <img src="img/stop.png" alt="" srcset="">
        <img class="eyeIcon"  src="img/settings.png" alt="" srcset="">
        <h1>Flexbox-Generator</h1>
    </header>

    <section class="container">
        <div class="controles">
            <form id="form-control">
                <h3>Justify Content</h3>
                <div class="control-items" id="justifyContent">
                    <input type="button" class="ativo" value="initial">
                    <input type="button" value="center">
                    <input type="button" value="flex-start">
                    <input type="button" value="flex-end">
                    <input type="button" value="space-between">
                    <input type="button" value="space-around">
                    <input type="button" value="space-evenly">
                </div>
    
                <h3>Align Items</h3>
                <div class="control-items" id="alignItems">
                    <input type="button" class="ativo" value="initial">
                    <input type="button" value="center">
                    <input type="button" value="start">
                    <input type="button" value="flex-start">
                    <input type="button" value="flex-end">
                </div>
                
                <h3>Flex Direction</h3>
                <div class="control-items" id="flexDirection">
                    <input type="button" class="ativo" value="initial">
                    <input type="button" value="column">
                    <input type="button" value="row">
                    <input type="button" value="column-reverse">
                    <input type="button" value="row-reverse">
                </div>

                <h3>Align Content</h3>
                <div class="control-items" id="alignContent">
                    <input type="button" class="ativo" value="initial">
                    <input type="button" value="flex-start">
                    <input type="button" value="flex-end">
                    <input type="button" value="center">
                    <input type="button" value="space-between">
                    <input type="button" value="space-around">
                    <input type="button" value="space-evenly">
                </div>    
            </form>
        </div>

        <div class="resultado">
            <h3>RESULTADO</h3>
            <div class="result-board">
                <div class="squares">1</div>
                <div class="squares">2</div>
                <div class="squares">3</div>
                <div class="squares">4</div>
                <div class="squares">5</div>
                <div class="squares">6</div>
                <div class="squares">7</div>
                <div class="squares">8</div>
                <div class="squares">9</div>
            </div>

            <div class="css-board">
                <pre>
                    <code class="css-result">

                    </code>
                </pre>
            </div>
        </div>
    </section>

<script src="scripts/script.js"></script>
</body>
</html>
